<!DOCTYPE html>
<html>
<head>
    <title>HTML Table </title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<h3>Table Example</h3>

<table>
    
    <tr>
        <td colspan="3"></td>
    </tr>


    <tr>
        <td colspan="3"></td>
    </tr>

    
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>

</body>
</html>
