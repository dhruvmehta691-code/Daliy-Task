<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height:100px;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    .form-actions {
      text-align: center;
    }
    .form-actions button {
      background: #009879;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-actions button:hover {
      background: #007f65;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label>First name *</label>
        <input type="text" placeholder="enter your first name" required>
      </div>
      <div class="form-group">
        <label>Last name *</label>
        <input type="text" placeholder="enter your last name" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" placeholder="enter your email" required>
      </div>
      <div class="form-group">
        <label>Password *</label>
        <input type="password" placeholder="enter your password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" placeholder="enter your password again" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div>
      <div class="form-group">
        <label>Hobbies:</label>
        <input type="checkbox" value="Music"> Music
        <input type="checkbox" value="Sports"> Sports
        <input type="checkbox" value="Travel"> Travel
        <input type="checkbox" value="Movies"> Movies
      </div>
      <div class="form-group">
        <label>Source of Income:</label>
        <select>
          <option>Employed</option>
          <option>Business</option>
          <option>Student</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Income:</label>
        <input type="range" min="0" max="100000" step="1000">
      </div>
      <div class="form-group">
        <label>Upload Profile Picture:</label>
        <input type="file">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="number" min="1" max="100" value="18">
      </div>
      <div class="form-group">
        <label>Bio:</label>
        <textarea rows="3"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Create</button>
      </div>
    </form>
  </div>
</body>
</html>
