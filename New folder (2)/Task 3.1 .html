<!DOCTYPE html>
<html>
<head>
  <title>Append String</title>
</head>
<body>
  <script>
    function appendWithSpace(inputString, toAppend) {//function to append a string with a space
      return inputString + " " + toAppend; 
    }
    console.log(appendWithSpace("ICE", "CREAM"));
  </script>
</body>
</html>
