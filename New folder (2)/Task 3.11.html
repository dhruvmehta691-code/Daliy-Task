<body>
    <script>
        function finalDigit(...nums) {
            // : Add all numbers
            let sum = nums.reduce((a, b) => a + b, 0); 
            //  multiplying digits until single digit remains
            while (sum > 9) {
                sum = sum.toString().split('').reduce((a, b) => a * b, 1);
            }
            return sum;
        }
        console.log(finalDigit(12));
        console.log(finalDigit(9, 8, 7));    
    </script>
