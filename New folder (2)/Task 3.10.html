<!DOCTYPE html>
<html>
<head>
  <title>Sort String by ASCII</title>
</head>
<body>
  <script>
    function sortByASCII(str) {
      return str.split("").sort().join(""); //sorts characters by their ASCII values
    }
    console.log(sortByASCII("hello"));  
    console.log(sortByASCII("World"));  
  </script>
</body>
</html>
