        <script>
                function countDigitsLog(number) {
  if (number === 0) {
    return 1; 
  }
  return Math.floor(Math.log10) + 1;
}

console.log(countDigitsLog(1200)); 
console.log(countDigitsLog(987)); 

        </script>
