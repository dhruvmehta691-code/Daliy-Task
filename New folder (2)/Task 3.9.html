<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
  <script>
function moveCaps(word) {
  let caps = "", small = "";  // Initialize  for uppercase and lowercase letters
  for (let ch of word) { // Iterate through each character in the string
    if (ch >= "A" && ch <= "Z") { // Check if the character is uppercase
      caps += ch;// Append to caps if uppercase
    } else {
      small += ch;// Append to small if lowercase
    }
  }
  return caps + small;// uppercase and lowercase letters and return
}

console.log(moveCaps("hApPy"));   
console.log(moveCaps("moveMENT")); 
</script>


</body>
</html>
