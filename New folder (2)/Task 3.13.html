<body>
    <script>
function AsciiShort(str) {
  return [...str].map(ch =>  // convert string to array
    ch.charCodeAt(0) % 2 === 0 ? ch.toUpperCase() : ch.toLowerCase()//checks if ASCII value is even or odd
  ).join('');
}

console.log(AsciiShort("THE LITTLE MERMAID"));
</script>
