<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: auto;
        }

        .download-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Image Table Viewer</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="processCSV()">Load Images</button>
    <div id="imageTableContainer"></div>

    <script src="script2.js"></script>
</body>

</html>
