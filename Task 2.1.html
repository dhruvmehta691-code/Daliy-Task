<!DOCTYPE html>
<html>
<head>
  <title>Candidate Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    h3 {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    h3 span {
      background: #1976d2;
      color: white;
      padding: 4px 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #125ca1;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h3><span>1</span> Candidate Info</h3>
      <input type="text" placeholder="Your Name *" required>
      <input type="email" placeholder="Your Email *" required>
      <textarea placeholder="About yourself"></textarea>
      <label>Interests:</label>
      <select>
        <option>Photography</option>
        <option>Sports</option>
        <option>Music</option>
        <option>Traveling</option>
      </select>
      <h3><span>2</span> Additional Info</h3>
      <textarea placeholder="About Your School"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
